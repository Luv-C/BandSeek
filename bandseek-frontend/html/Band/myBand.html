<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBand</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../myStyle.css">
    <script src="../../layui/layui.all.js"></script>
    <script src="../../js/Band/myBand.js" type="module"></script>
</head>
<body>
<div id="topBar" style="position:relative;left: 10%;width: 80%">
    <ul class="layui-nav" style="background-color: #6ac5e8;height: 120px">

        <div style="margin-top:20px;float: right;width: 300px">
            <a href="../home.html" style="font-size: 40px;color: white">BandSeek</a>
            <br/><br/>
            <a href="../home.html" style="font-size: 20px;color: white">to manage your band online!</a>
        </div>
        <li id="welcome"class="layui-nav-item" style="float: left"></li>
        <li class="layui-nav-item" id="logout" style="float:left">
            <a href="">退出登录</a>
        </li>
        <div id="isLogout">
            <li class="layui-nav-item" id = "goLogin">
                <a href="../login.html">前往登录</a>
            </li>
            <li class="layui-nav-item" id="goRegister">
                <a href="../register.html">前往注册</a>
            </li>
        </div>

    </ul>
</div>
<div id="buttonGroup" style="height: 60px;width:80%;background-color: #E5E8E8;margin: 0 0 0 10%">
    <a class="jumpButton" href="../home.html">
        主页
    </a>
    <a class="jumpButton" href="../User/user.html">
        个人中心
    </a>
    <a class="jumpButton" href="band.html" style="background-color: #90d8f3">
        乐队中心
    </a>
    <a class="jumpButton" style="margin-right: 0" href="../MailBox/myMail.html">
        消息中心
    </a>
</div>

<div id="body" class="layui-container">
    <fieldset class="layui-elem-field" style="width: 55%;position:relative;top: 5%;margin-left: 0;height: 62%;float:left;">
        <legend style="font-size: 30px;margin-top: 5%">修改乐队信息</legend>
        <div id="band_list"></div>
        <div id="operation">
            <div style="margin:50px 0 10px 10%">
                <label class="layui-form-label">乐队名称：</label>
                <div class="layui-input-block" style="margin-right: 10%;width: 60%">
                    <input id="band_name" placeholder="请输修改后的乐队名称" class="layui-input">
                </div>
            </div>
            <div style="margin-left: 10%">
                <label class="layui-form-label">乐队简介：</label>
                <div class="layui-input-block" style="margin-right: 10%;width: 60%">
                    <textarea id="band_description" placeholder="请输入修改后的乐队简介" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-input-block" style="margin-right: 20px">
                <button class="layui-btn" id="modify" style="background-color: #57319f;float: right">确认修改</button>
            </div>
        </div>


    </fieldset>
    <fieldset class="layui-elem-field" style="width:40%;position:relative;top: 5%;margin-left: 0;height: 80%;float: right;">
        <legend style="font-size: 30px;margin-top: 5%">管理乐队成员</legend>
        <div id="member_list" style="height:95%"></div>
        <button class="layui-btn" id="disband" style="background-color: #57319f;">解散乐队</button>
        <a href="band.html" style="position:relative;top:20px;font-size: 20px;float: right">前往我加入的乐队</a>
    </fieldset>
    <div class="layui-container" style="position: absolute;top:65%;width: 50%;text-align: center;margin-top: 20px">
        <img src="../../asserts/band_bg.PNG" style="float:left;width:100%">
    </div>

</div>

</body>
</html>
