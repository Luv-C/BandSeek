<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../myStyle.css">
    <script src="../../layui/layui.all.js"></script>
    <script src="../../js/User/userInfo.js" type="module"></script>
</head>
<body>
<div id="topBar" style="position:relative;left: 10%;width: 80%;">
    <ul class="layui-nav" style="background-color: #6ac5e8;height: 120px">

        <div style="margin-top:20px;float: right;width: 300px">
            <a href="../home.html" style="font-size: 40px;color: white">BandSeek</a>
            <br/><br/>
            <a href="../home.html" style="font-size: 20px;color: white">to manage your band online!</a>
        </div>
        <li id="welcome"class="layui-nav-item" style="float: left"></li>
        <li class="layui-nav-item" id="logout" style="float:left">
            <a href="">退出登录</a>
        </li>

        <div id="isLogout">
            <li class="layui-nav-item" id = "goLogin">
                <a href="../login.html">前往登录</a>
            </li>
            <li class="layui-nav-item" id="goRegister">
                <a href="../register.html">前往注册</a>
            </li>
        </div>

    </ul>
</div>

<div id="buttonGroup" style="height: 60px;width:80%;background-color: #E5E8E8;margin: 0 0 0 10%">
    <a class="jumpButton" href="../home.html">
        主页
    </a>
    <a class="jumpButton" href="user.html" style="background-color: #90d8f3">
        个人中心
    </a>
    <a class="jumpButton" href="../Band/band.html">
        乐队中心
    </a>
    <a class="jumpButton" style="margin-right: 0" href="../MailBox/myMail.html">
        消息中心
    </a>
</div>

    <div id="body" class="layui-container">
        <fieldset class="layui-elem-field"style="width: 40%;position:relative;top: 5%;margin-left: 0;height: 60%;float:left;">
            <legend style="font-size: 30px;margin-top: 5%">个人信息</legend>
            <div id="user_info">
            </div>
        </fieldset>

        <fieldset class="layui-elem-field" style="width:55%;position:relative;top: 5%;margin-left: 0;height: 80%;float: right">
            <legend style="font-size: 30px;margin-top: 5%">修改个人信息</legend>
            <div class="layui-container" style="width: 80%;height: 100%;margin: 0 0 0 10%;font-size: 15px">
                <form id="modifyInfo" class="layui-form" action="" style="width: 100%;margin: 10% 0 0 0 ">
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改密码：</label>
                        <div class="layui-input-block">
                            <input id="user_pwd" type="password" name="user_pwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码：</label>
                        <div class="layui-input-block">
                            <input id="re_pwd" type="password" name="user_pwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改昵称：</label>
                        <div class="layui-input-block">
                            <input id="user_name" type="text" name="user_name" placeholder="请输入新昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改角色：</label>
                        <div class="layui-input-block">
                            <select id="role" name="role" lay-verify="required">
                                <option value="0" selected>请选择您在乐队中担任的角色：</option>
                                <option value="1">主唱</option>
                                <option value="2">吉他手</option>
                                <option value="3">贝斯手</option>
                                <option value="4">鼓手</option>
                                <option value="5">键盘手</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">个人简介：</label>
                        <div class="layui-input-block">
                            <textarea id="user_intro" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" id="modify" style="background-color: #156381;float: left">确认修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <div class="layui-container" style="position: absolute;top:65%;width: 40%;text-align: center;margin-top: 20px">
            <img src="../../asserts/userInfo_bg.PNG" style="float:left;width:100%">
        </div>
    </div>
<div class="bottom-bar"></br>@copyright Charles Liu</div>
</body>
</html>
